<!--HEAD-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetsBook-homepage</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<!--/HEAD-->
<body>
  <div class="wrapper">
  <!--HEADER-->
  <header class="header">
    <nav class="header-nav">
      <div class="header-nav__items__left">
        <!--logo-->
       <a href="#"><img class="header-nav__items__left__logo" src="images/logo-fond-transparent.png" alt=""></a>
        <!--/logo-->

        <!--items_links left-->
        <div class="header-nav__items__left__part">
          <a href="" class="header-nav__items__left__part__link">Accueil</a>
        </div>
      </div>

      <!--items_links right-->
      <div class="header-nav__items__right">
        <ul class="header-nav__items__right__part is-hidden">
          <li><a href="" class="header-nav__items__right__part__link"><i class="fa fa-bell" aria-hidden="true"></i></a></li>
          <li><a href="" class="header-nav__items__right__part__link">Inscription</a></li>
          <li><a href="" class="header-nav__items__right__part__link">Connexion</a></li>
          <li><a href="" class="header-nav__items__right__part__link">Mon compte</a></li>
          <li><a href="" class="header-nav__items__right__part__link">Deconnexion</a></li>
        </ul>
        <!--burger-->
        <a href="#" class="ui-button open-menu header-nav__items__right__part">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </a>
        <!--/burger-->
      </div>
      <!--/items_links-->
    </nav>
  </header>
  <!--/HEADER-->

  <!--MAIN-->
  <main class="main">
      <form class="form-contact" action="/my-handling-form-page" method="post" id="register">
        <div class="form-contact-fields">
          <div class="form-contact-fields__field">
            <label class="form-contact-fields__label" for="mail">Email</label>
            <input class="form-contact-fields__input" type="email" id="mail" />
          </div>
          <div class="form-contact-fields__field">
              <label class="form-contact-fields__label" for="name">Nom</label>
              <input class="form-contact-fields__input" type="text" id="name" />
          </div>
          <div class="form-contact-fields__field">
            <label class="form-contact-fields__label" for="name">Prénom</label>
            <input class="form-contact-fields__input" type="text" id="name" />
          </div>
          <div class="form-contact-fields__field">
              <label class="form-contact-fields__label" for="msg">Votre message</label>
              <textarea class="form-contact-fields__input" id="msg"></textarea>
          </div>
        </div>
        <div>
          <button class="form-contact__button" type="submit" form="register" value="Submit">Envoyer !</button>
        </div>
      </form>
    
    <div class="contact">
      <p class="contact__info">PETS-BOOK</p>
      <p class="contact__info">Adresse</p>
      <p class="contact__info">Code Postal</p>
      <p class="contact__info">03.03.03.02.01</p>
    </div>
  </main>
  <!--/MAIN-->
  
  <!--FOOTER-->
  <footer class="footer">
    <!--newsletter-->
    <div class="footer-wrapper">
      <form class="footer-newsletter">
        <h5 class="footer-newsletter__title">S'inscrire à la newsletter</h5>
        <div class="footer-newsletter__fields">
          <input type="text" class="footer-newsletter__field" placeholder="Email">
        </div>
          <button type="submit">Envoyer</button>
      </form>
      <!--/newsletter-->
      <div class="footer-archives">
        <ul class="footer-archives__list">
          <li><a href="" class="footer-archives__list__link">Contact</a></li>
          <li><a href="" class="footer-archives__list__link">Equipe</a></li>
          <li><a href="" class="footer-archives__list__link">Accueil</a></li>
          <li><a href="" class="footer-archives__list__link">Mentions légales</a></li>
        </ul>
      </div>
    </div>

    <div class="footer-copyrights">Copyright @2020</div> 
   
  </footer>
  <!--/FOOTER-->
</div>
  <script src="js/app.js"></script>
</body>
</html>
