<body>
  <div class="wrapper">
  <!--HEADER-->
  <header class="header">
    <nav class="header-nav">
      <div class="header-nav__items__left">
        <!--logo-->
       <a href="#"><img class="header-nav__items__left__logo" src="images/logo-fond-transparent.png" alt=""></a>
        <!--/logo-->

        <!--items_links left-->
        <div class="header-nav__items__left__part">
          <a href="" class="header-nav__items__left__part__link">Accueil</a>
        </div>
      </div>

      <!--items_links right-->
      <div class="header-nav__items__right">
        <ul class="header-nav__items__right__part is-hidden">
          <li><a href="" class="header-nav__items__right__part__link"><i class="fa fa-bell" aria-hidden="true"></i></a></li>
          <li><a href="" class="header-nav__items__right__part__link">Inscription</a></li>
          <li><a href="" class="header-nav__items__right__part__link">Connexion</a></li>
          <li><a href="" class="header-nav__items__right__part__link">Mon compte</a></li>
          <li><a href="" class="header-nav__items__right__part__link">Deconnexion</a></li>
        </ul>
        <!--burger-->
        <a href="#" class="ui-button open-menu header-nav__items__right__part">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </a>
        <!--/burger-->
      </div>
      <!--/items_links-->
    </nav>
  </header>
  <!--/HEADER-->

  <!--MAIN-->
  <main class="main">
        <!-- A CODER ICI :)-->
        <section class="photos_profiles">

        <div class="human__profiles">

                <div class='human__profiles'>
                   <a href="#"><img class='human__profiles__image'style='border-radius :50%;border:1px solid gray;padding:1%; overflow: hidden; width: 20%;'
                    src="https://source.unsplash.com/700x700/?faces" alt=""></a> 
                </div>
                <a href="#"><h4 class='human__profiles__name'>Prénom</h4></a> 
        </div>

        <div class="animals__profiles">
            <div class="animals__profiles__all__wrapper">  
                <div class='animals__profiles__all__wrapper__individual'style='padding:1%;'>
                        <a href="#"><img class='animals__profiles__all__wrapper__image 'style='border-radius :50%;border:1px solid gray;padding:.5%; overflow: hidden; width: 10%;'
                        src="https://source.unsplash.com/700x700/?pets" alt=""/></a> 
                </div>
                <a href="#"><h5 class='animals__profiles__all__wrapper__name'>Animal 1</h5></a> 
            </div>

            <div class="animals__profiles__all__wrapper">  
                    <div class='animals__profiles__all__wrapper__individual'style='padding:1%;'>
                        <a href="#"><img class='animals__profiles__all__wrappe__image 'style='border-radius :50%;border:1px solid gray;padding:.5%; overflow: hidden; width: 10%;'
                            src="https://source.unsplash.com/700x700/?pets" alt=""/></a>
                    </div>
                    <a href="#"><h5 class='animals__profiles__all__wrapper__name'>Animal 2</h5></a>
            </div>

            <div class="animals__profiles__all__wrapper">  
                    <div class='animals__profiles__all__wrapper__individual'style='padding:1%;'>
                        <a href="#"><img class='animals__profiles__all__wrapper__image 'style='border-radius :50%;border:1px solid gray;padding:.5%; overflow: hidden; width: 10%;'
                            src="https://source.unsplash.com/700x700/?pets" alt=""/></a>
                    </div>
                    <a href="#"><h5 class='animals__profiles__all__wrapper__name'>Animal 3</h5></a>
            </div>

            <div class="animals__profiles__all__wrapper">  
                    <div class='animals__profiles__all__wrapper__individual'style='padding:1%;'>
                        <a href="#"><img class='animals__profiles__all__wrapper__image 'style='border-radius :50%;border:1px solid gray;padding:.5%; overflow: hidden; width: 10%;'
                            src="https://source.unsplash.com/700x700/?pets" alt=""/></a>
                    </div>
                    <a href="#"><h5 class='animals__profiles__all__wrapper__name'>Animal 4</h5></a>
            </div>

            <div class="animals__profiles__all__wrapper">  
                    <div class='animals__profiles__all__wrapper__individual'style='padding:1%;'>
                        <a href="#"><img class='animals__profiles__all__wrapper__image 'style='border-radius :50%;border:1px solid gray;padding:.5%; overflow: hidden; width: 10%;'
                            src="https://source.unsplash.com/700x700/?pets" alt=""/></a>
                    </div>
                   <a href='#'><h5 class='animals__profiles__all__wrapper__name'>Ajouter</h5></a>
            </div>

        </div>
               
    </section>  
    <div class="main-items">
      <section class="form__infos__animal">
        <h1 class="form__infos__animal__title" >Titre</h1>
        
        <form action="#" method='post' class="form__infos__animal__edit">
          <div class="infos__animal__edit__paragraph" > 
              <label for="infos__edit__name"class="infos__animal__edit__paragraph__label">Prénom</label> 
              <input class="infos__animal__edit__paragraph__input" type='text' name="infos__edit__name" id="infos__edit__name" rows="2"  cols="50"></input> 
          </div>
          <div class="infos__animal__edit__paragraph" >
              <label for="infos__edit__type" class="infos__animal__edit__paragraph__label">Type</label> 
              <input class="infos__animal__edit__paragraph__input"type='text' name="infos__edit__type" id="infos__edit__type" rows="2"  cols="50"></input> 
          </div>
          <div class="infos__animal__edit__paragraph" >
              <label for="infos__edit__age" class="infos__animal__edit__paragraph__label">Age</label> 
              <input class="infos__animal__edit__paragraph__input" type="number"name="infos__edit__age" id="infos__edit__age"></input> 
          </div>
          <div class="infos__animal__edit__paragraph" >
              <label for="infos__edit__aime" class="infos__animal__edit__paragraph__label">Aime</label> 
              <textarea class="infos__animal__edit__paragraph__textarea" name="infos__edit__like" id="infos__edit__like" rows="2"  cols="50"></textarea> 
          </div>
          <div class="infos__animal__edit__paragraph" >
                  <label for="infos__edit__naime"class="infos__animal__edit__paragraph__label" >N'aime</label> 
                  <textarea class="infos__animal__edit__paragraph__textarea" name="infos__edit__dislike" id="infos__edit__dislike" rows="2"  cols="50"></textarea> 
              </div>
          <div class="infos_animal_edit_paragraph" >
              <label for="infos_edit_description"class="infos__animal__edit__paragraph__label" >Description</label> 
              <textarea class="infos__animal__edit__paragraph__textarea" type="text" name="infos__edit__description" id="infos__edit__description" rows="2"  cols="50"></textarea> 
          </div>
        </form>

        <div class="validate">

          <!--bouton infos générales-->
          <div class="bottom-info validate__general">
            <a href="" class="validate__general__informations">Infos générales--</a>
          </div>
            <!--bouton enregistrer--> 
          <div class="bottom-info validate__register">
            <a href="" class="validate__general__register">Enregistrer</a>
          </div>
            <!--bouton carnet de santé-->
          <div class="bottom-info validate__book">
            <a href="" class="validate__general__book">Carnet de santé</a>
          </div>
        </div>

      </section>
    </div>
  </main>
  <!--/MAIN-->

  <!--FOOTER-->
  <footer class="footer">
    <!--newsletter-->
    <div class="footer-wrapper">
      <form class="footer-newsletter">
        <h5 class="footer-newsletter__title">S'inscrire à la newsletter</h5>
        <div class="footer-newsletter__fields">
          <input type="text" class="footer-newsletter__field" placeholder="Email">
        </div>
          <button type="submit">Envoyer</button>
      </form>
      <!--/newsletter-->
      <div class="footer-archives">
        <ul class="footer-archives__list">
          <li><a href="" class="footer-archives__list__link">Contact</a></li>
          <li><a href="" class="footer-archives__list__link">Equipe</a></li>
          <li><a href="" class="footer-archives__list__link">Accueil</a></li>
          <li><a href="" class="footer-archives__list__link">Mentions légales</a></li>
        </ul>
      </div>
    </div>

    <div class="footer-copyrights">Copyright @2020</div> 
   
  </footer>
  <!--/FOOTER-->
</div>
